<!--  赞助商列表 -->
{{ define "sponsor-item" }}
<li class="list-group-item sponsor-item">
    <img src="{{ .Image }}" alt="{{ .Title }}" />
    <a class="stretched-link" href="{{ .Href }}"></a>
</li>
{{ end }}

<div class="card mb-2 sponsors">
    <div class="card-header">
        <b>社区赞助商</b>
    </div>

    <ul class="list-group list-group-horizontal">
        <li class="list-group-item sponsor-item">
            <img src="https://itician.org/download/thumbnails/1114119/jetbrains.png?version=1&modificationDate=1608649325806&api=v2" alt="jetbrains" />
            <a class="stretched-link" href="https://www.jetbrains.com/?from=GoFrame"></a>
        </li>

        <li class="list-group-item sponsor-item">
            <img src="https://itician.org/download/thumbnails/1114119/u%3D605052180%2C3099422872%26fm%3D11%26gp%3D0.jpg?version=1&modificationDate=1608649343601&api=v2" alt="atlassian" />
            <a class="stretched-link" href="https://www.atlassian.com/?from=GoFrame"></a>
        </li>
    </ul>
</div>
