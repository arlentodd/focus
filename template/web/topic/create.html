    <div class="card">
        <div class="card-header">
            文章发布

            <form action="/topic/">
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">标题</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="staticEmail" value="" placeholder="请输入标题">

                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">栏目</label>

                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
                            <label class="form-check-label" for="inlineRadio1">目录1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">

                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">标题</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="10"> </textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3 offset-md-2"> <button type="submit" class="btn btn-primary btn-block">发布</button></div>

                </div>


                <div class="form-group row">

                </div>

            <p class="card-text" style="color: red;">2. 博文内容尽量控制在1200个文字内，内容合法健康，否则可能会被删除。</p>

    </div>
