<div class="row gf-list">
    <div class="col-md-2 offset-md-1">
        {{include "web/user/user_menu.html" .}}
    </div>
    <div class="col-md-8">
        <div class="card gf-person">
            <div class="card-header">
                <span class="iconfont">&#xe601;</span> 修改头像
            </div>
            <div class="card-body">

                <form>
                    <input type="hidden" class="form-control" name="nickname" value="{{ .Data.Nickname}}">
                    <div class="form-group row">
                        <label for="city" class="col-sm-2 col-form-label">头像</label>
                        <div class="col-sm-10">
                            {{ .Data.Avatar}}
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-3 offset-md-2">
                            <button type="submit" class="btn btn-primary btn-block">保存</button>
                        </div>
                    </div>


                    <div class="form-group row">

                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<script>
    $("#user-avatar").addClass("active")
</script>
